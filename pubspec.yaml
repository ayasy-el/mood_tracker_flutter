name: mood_tracker_flutter
description: A Flutter version of the mood tracker app.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  camera: ^0.10.5+5
  google_fonts: ^6.1.0
  provider: ^6.0.5
  shared_preferences: ^2.2.2
  intl: ^0.18.1
  flutter_svg: ^2.0.9
  path_provider: ^2.1.1
  path: ^1.8.3
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  image_picker: ^1.0.4
  flutter_native_splash: ^2.3.6
  flutter_launcher_icons: ^0.13.1
  fl_chart: ^0.65.0
  table_calendar: ^3.0.9
  tflite_flutter: ^0.11.0
  image: ^4.5.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/models/custom_cnn_model.tflite

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
